<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App</title>
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

	<div class="logo">
		<div class="text-center"><a href="index.html">Weather App</a></div>
	</div>

	<section id="main-wrapper">
		<div class="container pt-4">
			<form id="main-form" class="py-5">
				<div class="row">
					<div class="col-lg-8 offset-lg-2">
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="fa fa-map-marker"></i></span>
							</div>
							<input type="text" name="search" class="form-control" placeholder="Search Here..." autocomplete="off" required>
						</div>
					</div>
				</div>
				<!-- row -->
			</form>
			<!-- form -->

			<!-- Main Content -->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<div class="bg-translucent p-5 text-center text-dark border rounded-xlg shadow" id="main-content">
						<p class="m-0 font-weight-bold ff-monospace h5">Search for any place & Hit Enter <i class="fa fa-long-arrow-right"></i></p>
					</div>
				</div>
				<!-- .col-lg-6 -->
			</div>
			<!-- row Main content-->
		</div>
		<!-- container -->
	</section>

	<script src="./assets/js/app.js"></script>
</body>
</html>
