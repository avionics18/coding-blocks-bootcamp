<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo App</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./style.css">
	<!-- Font Awesome CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>
<body>

	<!-- Todo App -->
	<div class="container py-5">
		<div class="row">
			<div class="col-lg-6 offset-lg-3">
				<div class="card overflow-hidden shadow-sm">
					<!-- Add Todo Form -->
					<div id="addtodo-form-wrapper" class="d-none position-absolute w-100 h-100 bg-white px-5 pt-5">
						<h2 class="mb-4"><i class="fa fa-tasks"></i> Add Task</h2>
						<form id="addtodo-form">
							<div class="form-group">
								<label for="addtask-input" class="text-secondary small">Enter the task you want to do :</label>
								<input type="text" class="form-control" id="addtask-input" autocomplete="off" required>
							</div>
							<button type="submit" class="btn btn-success rounded-0">Add</button>
							<button type="button" onclick="hideDiv('addtodo-form-wrapper')" class="btn btn-secondary rounded-0">Cancel</button>
						</form>
					</div>
					<!-- Add Todo Form -->

					<!-- Edit Todo Form -->
					<div id="edittodo-form-wrapper" class="d-none position-absolute w-100 h-100 bg-white px-5 pt-5">
						<h2 class="mb-4"><i class="fa fa-pencil-square-o"></i> Edit Task</h2>
						<form id="edittodo-form">
							<div class="form-group">
								<label for="edittask-input" class="text-secondary small">Edit your task :</label>
								<input type="text" class="form-control" id="edittask-input" autocomplete="off" required>
							</div>
							<button type="submit" class="btn btn-success rounded-0">Save</button>
							<button type="button" onclick="hideDiv('edittodo-form-wrapper')" class="btn btn-secondary rounded-0">Cancel</button>
						</form>
					</div>
					<!-- Edit Todo Form -->

					<!-- ---------------- Main Layout Goes From Here -------------------- -->
					<div class="card-body position-relative border-bottom">
						<div id="todo-header">
							<div class="d-flex justify-content-between align-items-center">
								<div class="dateShow d-flex align-items-center">
									<h1 class="display-4 font-weight-bold m-0" id="date"></h1>
									<p class="m-0 pl-2 small text-secondary"><span class="font-weight-bold text-uppercase" id="month"></span><br><span id="year"></span></p>
								</div>
								<div class="dayShow"><span class="font-weight-bold text-uppercase text-secondary" id="day"></span></div>
							</div>
						</div>
						<!-- todo-header -->
						<div id="todo-add-btn-wrapper">
							<button class="btn btn-success btn-lg rounded-pill" title="Add Task"><i class="fa fa-plus"></i></button>
						</div>
						<!-- todo-add -->
					</div>
					<!-- card-body-1 -->
					<div class="card-body bg-light py-5">
						<div id="todo-body">
							<ul class="list-group list-group-flush rounded-lg shadow-sm">
								<!-- li items go here... -->
							</ul>
						</div>
						<!-- todo-body -->
					</div>
					<!-- card-body-2 bg-light -->
				</div>
				<!-- card -->
			</div>
			<!-- col -->
		</div>
		<!-- row -->
	</div>
	<!-- container -->

	<script src="./app.js"></script>
</body>
</html>
