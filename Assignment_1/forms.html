<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Projects</title>
</head>

<body>

    <h1 style="text-align: center">Bio Data Form</h1>


    <form action="" method="GET" style="width: 768px; margin: auto">

        <!-- Personal Info -->
        <fieldset>
            <legend>
                <h3>Personal Info</h3>
            </legend>
            <label for="fname">First Name : </label>
            <input type="text" id="fname" name="fname" size="30" />
            <label for="lname">&nbsp; &nbsp; &nbsp; &nbsp; Last Name : </label>
            <input type="text" id="lname" name="lname" size="30" />
            <hr />
            <label for="dob">Date of Birth : </label>
            <input type="date" name="dob" id="dob" />
            <hr />
            <label for="gender">Gender : </label>
            <input type="radio" name="gender" id="gender1" value="male" />
            <label for="gender1">Male</label>
            <input type="radio" name="gender" id="gender2" value="female" />
            <label for="gender2">Female</label>
            <input type="radio" name="gender" id="gender3" value="others" />
            <label for="gender3">Others</label>
            <hr />
            <label for="user-photo">Upload your photo : </label>
            <input type="file" name="userpic" id="user-photo" />
        </fieldset>

        <br />

        <!-- Education Qualification -->
        <fieldset>
            <legend>
                <h3>Educational Qualification</h3>
            </legend>
            <label for="collge-name">Name of the College : </label>
            <input type="text" name="clgname" id="collge-name" size="74" />
            <hr />
            <label for="degreename">Degree Name : </label>
            <select name="degreename" id="degreename">
                <option value="none" selected>Choose Degree...</option>
                <option value="ba">Bachelor of Arts</option>
                <option value="bsc">Bachelor of Science</option>
                <option value="boc">Bachelor of Commerce</option>
                <option value="btech">Bachelor of Engg./Tech</option>
                <option value="bba">BMS/BBA/BBS</option>
                <option value="bol">Bachelor of Law</option>
                <option value="mbbs">Bachelor of Medicine (MBBS)</option>
            </select>
            <label for="branchname">&nbsp; &nbsp; &nbsp; &nbsp; Branch Name : </label>
            <input type="text" id="branchname" name="branchname" size="32" />
            <hr />
            <label for="graduation">Graduation (completed) : </label>
            <input type="radio" name="grad" id="graduation1" value="yes" />
            <label for="graduation1">Yes</label>
            <input type="radio" name="grad" id="graduation2" value="no" />
            <label for="graduation2">No</label>
            <hr />
            <label for="marksheet">Upload Your Marksheet (or last Sem gradesheet) : </label>
            <input type="file" name="marksheet" id="marksheet" />
            <hr />
            <label for="acheivements">Acheivements &amp; PORs : </label>
            <br />
            <br />
            <textarea name="acheivements" id="acheivements" cols="100" rows="8" placeholder="Enter you acheivements and position of responsibilities in college..."></textarea>
        </fieldset>

        <br />

        <!-- Contact Information -->
        <fieldset>
            <legend>
                <h3>Contact Information</h3>
            </legend>
            <label for="address">Address : </label>
            <input type="text" name="address" id="address" size="74" />
            <hr />
            <label for="city">City : </label>
            <input type="text" id="city" name="city" size="30" />
            <label for="state">&nbsp; &nbsp; &nbsp; &nbsp; State : </label>
            <select name="state" id="state">
                <option value="none" selected>Select state...</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Andaman and Nicobar Islands">Andaman &amp; Nicobar Islands</option>
                <option value="Bihar">Bihar</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujrat">Gujrat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerela">Kerela</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharastra">Maharastra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalay">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Odisha">Odisha</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttrakhand">Uttrakhand</option>
                <option value="West Bengal">West Bengal</option>
                <option value="Others">Others</option>
            </select>
            <hr />
            <label for="zipcode">Zip Code : </label>
            <input type="text" id="zipcode" name="zipcode" size="26" />
            <label for="nationality">&nbsp; &nbsp; &nbsp; &nbsp; Nationality : </label>
            <select name="nationality" id="nationality">
                <option value="none" selected>Choose...</option>
                <option value="indian">Indian</option>
                <option value="nri">Non-Indian</option>
            </select>
            <hr />
            <label for="mobile">Phone No. (Mobile) : </label>
            <select name="countrycode" id="mobile">
                <option value="india" selected>+91(India)</option>
                <option value="us">+01(US)</option>
                <option value="uk">+44(UK)</option>
            </select>
            <input type="tel" name="mobileno" size="30" maxlength="10" />
        </fieldset>

        <br />

        <!-- Others -->
        <fieldset>
            <legend>
                <h3>Others</h3>
            </legend>
            <input type="checkbox" name="tshirt" id="tshirt" /> 
            <label for="tshirt">Opt-in for an Event Tshirt (additional charges to be paid at the time of delievery)</label >
            <br><br>
            <label for="tshirtsize">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Size : </label>
            <select name="tshirtsize" id="tshirtsize">
                <option value="none" selected>Select your size</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
            </select>
            <label for="tshirtcolor">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Color : </label>
            <input type="color" name="tshirtcolor" id="tshirtcolor">
            <br><br>
            <hr />
            <label for="rating">Rate Us : </label> 
            <input type="radio" name="rating" id="rating1" value="execellent" /> <label for="rating1">&#128076;</label>
            <input type="radio" name="rating" id="rating2" value="good" /> <label for="rating2">&#128077;</label>
            <input type="radio" name="rating" id="rating3" value="bad" /> <label for="rating3">&#128078;</label>
        </fieldset>

        <br>

        <!-- Self Declaration -->
        <fieldset>
            <legend>
                <h3>Self Declaration</h3>
            </legend>
            <input type="checkbox" name="declaration" id="declaration" />
            <label for="declaration"><em><b>I hereby declare that Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, reiciendis! Qui esse inventore iusto nihil delectus, expedita nulla vero fuga magnam, explicabo quae, minima illo.</b></em >
            </label >
        </fieldset>
        <br>
        <!-- Submit & Reset Button -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        <br><br>
    </form>

</body>
</html>
